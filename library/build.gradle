apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "0.10"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibVersion"

    //stanwood ui framework
    implementation "com.github.stanwood.Core_Framework_android:framework-base:$rootProject.ext.core_framework_version"
    implementation "com.github.stanwood.Core_Framework_android:framework-ui:$rootProject.ext.core_framework_version"

    //stanwood analytics framework
    implementation "com.github.stanwood.Analytics_Framework_android:stanwoodanalytics:$rootProject.ext.analytics_framework_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
