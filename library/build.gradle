apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "0.11"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    implementation "androidx.appcompat:appcompat:$rootProject.ext.supportLibVersion"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //stanwood ui framework
    implementation "com.github.stanwood.Core_Framework_android:base:$rootProject.ext.core_framework_version"
    implementation "com.github.stanwood.Core_Framework_android:ui:$rootProject.ext.core_framework_version"

    //stanwood analytics framework
    implementation "com.github.stanwood.Analytics_Framework_android:stanwoodanalytics:$rootProject.ext.analytics_framework_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
